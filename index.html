<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smash&Crash</title>
</head>
<body>
    <button class="buttonSmash" onclick="animateButton(event)">Smash</button>
    <button class="buttonCrash" onclick="animateButton(event)">Crash</button>

    <script>
        function animateButton(event) {
            event.preventDefault();
            const button = event.currentTarget;
            button.classList.add('active');
            setTimeout(() => {
                button.classList.remove('active');
            }, 300);
        }
    </script>
</body>
</html>
